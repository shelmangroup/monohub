syntax = "proto3";

package monohub;

import "commit.proto";

import "google/api/annotations.proto";

service MonoHub {
  rpc Ping(PingRequest) returns (PingReply) {
    option (google.api.http) = {
      get: "/v1/ping"
    };
  }
  rpc Commits(CommitRequest) returns (CommitResponse) {
    option (google.api.http) = {
      get: "/v1/commits"
    };
  }
}

message PingRequest {}

message PingReply {
  string version = 1;
}
